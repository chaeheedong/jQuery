<!DOCTYPE html>

<!-- 
	■ javascript Framework 사용 : JQuery Framework
	- DOM (Document Object Model:문서객체모델) 처리가 쉬우며
	- 일관성을 갖는 Event 처리
	- 코드가 간결, 가독성 좋다.
	- 학습이 쉽다.
 -->
<html>
	
<head>
	<meta charset="EUC-KR">
	
	<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	$(function(){
		
		//==> <td> element Object에 onclick EVENT 발생시 처리할 function 등록
		//==> :: Event 처리 CallBackFunction를 Event Listener 등록
		//==> java syntax : Annonymous Inner Class 와 비교이해
		$("td").click(function(){

			$(this).hide();
			
		})
		
		$("td:last").click(function(){
			
			self.location="03jQueryFramework.html";
			// self.location="02onlyJavaScript.html";
			// self.location="01onlyJavaScript.html";
			
		})
		
	});
	
	</script>		
	
</head>

<!-- 	■onload : element 의 load 또는 image 또는 외부 모든 resource 들이 load 완료시점 
		■onload 시 javascript init() function CALL   -->
<body onload="javascript:init()">
	
	<table>
		<tr>
			<td>1. 글릭해 보세요.</td>
		</tr>
		
		<tr>
			<td>2. 글릭해 보세요.</td>
		</tr>
		
		<tr>
			<td>3. 글릭해 보세요.</td>
		</tr>
		<tr>
			<td>초기화면 :: 다시 Request.... </td>
		</tr>
	</table>

</body>
	
</html>
